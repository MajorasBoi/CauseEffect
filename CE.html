<!DOCTYPE html>
<html>
<head>
    <title>CauseEffect</title>
    <link rel="stylesheet" href="CE.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Data List</h1>
        <div class="id_container">
            <div class="item_container">
                <div class="container_title">List</div>
                <ol class="list items"></ol>
            </div>
            <div class="detail_container">
                <div class="container_title">Data</div> 
                <div class="list"></div>
            </div>
        </div>
        <div class="intro_container">
            <div class="container_title">Intro</div>
            <div class="user-box">
                <input type="text" required="true">
                <label>First Name</label>
            </div>
            <div class="user-box">
                <input type="text" required="true">
                <label>Last Name</label>
            </div>
            <div class="user-box">
                <input type="text" required="false" minlength="11" maxlength="11">
                <label>Phone Number</label>
            </div>
            <div class="user-box">
                <input type="text" required="false">
                <label>Address</label>
            </div>
            <div class="user-box date">
                <input type="date" required="false">
                <label>Birth Date</label>
            </div>
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Add
            </a>
        </div>
    </div>
    <script type="text/javascript" src="CE.js"></script>
</body>
</html>
